<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./Styles/reset.css">
  <link rel="stylesheet" href="./Styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Gabrielle Essence Eau De Parfum</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container__principal">
    <section class="container__image">
      <img src="./images/image-product-mobile.jpg" alt="Image Perfume Mobile" class="image-mobile">
      <img src="./images/image-product-desktop.jpg" alt="Image Perfume Mobile" class="image-others">
    </section>
    <section class="container__description">
      <div class="container__text">
        <h2 class="perfume__title">Perfume</h2>

        <h1 class="perfume__name">Gabrielle Essence Eau De Parfum</h1>

        <p class="perfume__sub-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="price__new">$149.99</p>
          <p class="price__old">$169.99</p>
        </div>

        <section class="container__button">
          <a href="#" class="button__link"><img src="/images/icon-cart.svg" alt="cart" class="cart__icon">Add to Cart</a>
        </section>
      </div>
    </section>
  </main>
</body>
</html>
